{% extends "base.html" %}
{% block head %}
<title>ToDo</title>
{{ super() }}
<link href="../static/simple-sidebar.css" rel="stylesheet">
<style>
    
    #workNav{
        margin-bottom: 0px;
    }
    
</style>
{% endblock %}
{% block body %}
<nav id = "workNav" class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
            <li>
            <a href="#menu-toggle" id="menu-toggle"><button type="button" class="btn btn-info btn-xs" aria-label="Left Align"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span></button></a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/login">Log Out</a></li>
        </ul>
    </div>
</nav>
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">Your Lists</a>
            </li>
            <!-- YOU CAN CHANGE THIS PART -->
            {% for list in list_of_lists %}
            <li> <a href="#">{{ list }}</a> </li>
            {% endfor %}
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <h1>List name</h1>
                    <!-- YOU CAN CHANGE THIS PART -->
                    {% for task in task_list %}
                    <div><input type="checkbox" name="something">{{ task }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
{% endblock %}
